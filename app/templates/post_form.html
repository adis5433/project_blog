{% extends "base.html" %}

{% block content %}

    <h2>Dodaj nowy wpis do bloga:</h2>
    <form method="POST" action = "  ">
        {{form.hidden_tag()}}
        <div class="form-group">
            <label for="title">Tytuł wpisu</label>

                {{ form.title(class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="body">Treść wpisu</label>}
                {{ form.post_content(class_="form-control", cols="100", rows="20") }}
        </div>
        <div class="form-check">
                {{ form.is_public(class_="form-check-input") }}
            <label class="form-check-label" for="is_published">Wpis opublikowany</label>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Zapisz</button>
    </form>





{% endblock %}
